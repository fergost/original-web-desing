<!-- audio -->

	<script>
		$("#menu a")
	  .each(function(i) {
		if (i != 0) { 
		  $("#beep-two")
			.clone()
			.attr("id", "beep-two" + i)
			.appendTo($(this).parent()); 
		}
		$(this).data("beeper", i);
	  })
	  .mouseenter(function() {
		$("#beep-two" + $(this).data("beeper"))[0].play();
	  });
		$("#beep-two").attr("id", "beep-two0");
	</script>

<div id="gallery">
	<a href="images/pagwellcome.png" class="gallery"></a>
	
	<script>
		$(document).ready(function() {

		$('#gallery a').lightBox({
			txtImage: 'Photo',
			overlayOpacity: .6,
			overlayBgColor: '#000'
		});

		$('#gallery img').each(function() {
			var imgFile = $(this).attr('src');
			var preloadImage = new Image();
		  var imgExt = /(\.\w{3,4}$)/;
		  preloadImage.src = imgFile.replace(imgExt,'_h$1');
				
			$(this).hover(
				function() {
					$(this).attr('src', preloadImage.src);
				},
				function () {
					$(this).attr('src', imgFile);
				}
			); // end hover
		}); // end each

		}); // end ready
	</script>
	
</div>
